version: '3.8'
services:
  onix-api:
    image: gcr.io/its-artifact-commons/acd-onix-api:${IMAGE_TAG}
    container_name: onix-api
    restart: always
    environment:
      ONIX_SESSION_DIR: '/onix/data/session'
      ONIX_WIP_DIR: '/onix/data/wip'
      ONIX_LOCK_DIR: '/onix/data/lock'
      ONIX_STORAGE_DIR: '/onix/data/storage'
      ONIX_STAGE: ${STAGE}
      ONIX_SYM_KEY: ${ONIX_SYM_KEY}
      ONIX_DSN: "PDO:Pg:dbname=onix;host=database;port=5432"
      ONIX_DB_USERNAME: ${ONIX_DB_USERNAME}
      ONIX_DB_PASSWORD: ${ONIX_DB_PASSWORD}
    ports:
      - '80:80'
    expose:
      - '80'
    volumes:
      - ${DATA_DIR}/onix-api:/onix/data/

  database:
    image: postgres:14.1
    container_name: database
    environment:
      POSTGRES_USER: ${ONIX_DB_USERNAME}
      POSTGRES_PASSWORD: ${ONIX_DB_PASSWORD}
      POSTGRES_DB: onix
    volumes:
      - ${DATA_DIR}/postgres:/var/lib/postgresql/data/
